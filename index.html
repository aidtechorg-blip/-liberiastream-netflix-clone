<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>LiberiaStream - Unlimited Movies & TV Shows</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }

    ::-webkit-scrollbar {
      width: 10px;
      background: #141414;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 10px;
      border: 2px solid #141414;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #444;
    }

    .netflix-gradient {
      background: linear-gradient(to top, rgba(20, 20, 20, 1) 0%, rgba(20, 20, 20, 0) 100%);
    }

    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }

      100% {
        background-position: 200% 0;
      }
    }

    .animate-shimmer {
      animation: shimmer 2s infinite linear;
    }

    /* Netflix Player Specific Styles */
    .player-control-overlay {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.5) 100%);
      transition: opacity 0.3s ease;
    }

    .player-progress-bar {
      height: 4px;
      transition: height 0.1s ease;
    }

    .player-progress-container:hover .player-progress-bar {
      height: 8px;
    }

    .player-progress-knob {
      width: 12px;
      height: 12px;
      background: #E50914;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scale(0);
      transition: transform 0.1s ease;
    }

    .player-progress-container:hover .player-progress-knob {
      transform: translateY(-50%) scale(1);
    }

    .big-play-btn {
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid white;
      border-radius: 50%;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .big-play-btn:hover {
      transform: scale(1.1);
      background: rgba(0, 0, 0, 0.6);
    }
  </style>
