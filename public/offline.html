<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline — LiberiaStream</title>
  <meta name="theme-color" content="#141414" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #141414; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display: grid; place-items: center; padding: 24px; }
    .card { max-width: 560px; background: #1b1b1b; border: 1px solid #2a2a2a; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 16px; color: #cfcfcf; }
    .tip { font-size: 14px; color: #9a9a9a; }
    .btn { display:inline-block; margin-top:12px; padding:10px 14px; border-radius:8px; background:#E50914; color:#fff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You’re offline</h1>
    <p>The LiberiaStream app couldn’t load new content. You can still browse cached pages if you visited them before.</p>
    <p class="tip">Tip: Once you’re back online, reload the app to refresh content.</p>
    <a class="btn" href="/">Go back home</a>
  </div>
</body>
</html>
