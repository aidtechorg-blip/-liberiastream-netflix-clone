<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#141414"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="redGlow" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#E50914" stop-opacity="0.0"/>
      <stop offset="60%" stop-color="#E50914" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#E50914" stop-opacity="0.0"/>
    </linearGradient>
    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Cinematic red glow band -->
  <rect x="-100" y="200" width="1400" height="230" fill="url(#redGlow)" filter="url(#softBlur)"/>

  <!-- Subtle Liberia flag-inspired accents (dark red stripes on right) -->
  <g opacity="0.18">
    <rect x="900" y="60" width="220" height="26" fill="#b20710"/>
    <rect x="900" y="100" width="220" height="26" fill="#b20710"/>
    <rect x="900" y="140" width="220" height="26" fill="#b20710"/>
    <rect x="900" y="180" width="220" height="26" fill="#b20710"/>
    <rect x="900" y="220" width="220" height="26" fill="#b20710"/>
  </g>

  <!-- Emblem: play + star (flag nod) -->
  <g transform="translate(160,235)">
    <!-- dark square -->
    <rect x="0" y="0" width="110" height="110" rx="12" fill="#101010" stroke="#2a2a2a" stroke-width="2"/>
    <!-- star -->
    <g transform="translate(27,18) scale(0.9)" fill="#ffffff" opacity="0.9">
      <path d="M32 0l9.4 19.1 21.1 3.1-15.2 14.8 3.6 21.1L32 48.9 13.1 58.1l3.6-21.1L1.5 22.2l21.1-3.1L32 0z"/>
    </g>
    <!-- play triangle -->
    <polygon points="70,30 98,55 70,80" fill="#E50914"/>
  </g>

  <!-- Brand text -->
  <g fill="#ffffff" font-family="Inter, Roboto, Segoe UI, Arial, sans-serif">
    <text x="300" y="305" font-size="64" font-weight="700" letter-spacing="0.5">Liberia<tspan fill="#E50914">Stream</tspan></text>
    <text x="300" y="355" font-size="24" fill="#d9d9d9">Unlimited Liberian Movies &amp; TV Shows</text>
  </g>

  <!-- Bottom subtle divider -->
  <rect x="100" y="520" width="1000" height="1" fill="#2a2a2a" opacity="0.6"/>

  <!-- Footer chips -->
  <g font-family="Inter, Roboto, Arial, sans-serif" font-size="16" fill="#bfbfbf" opacity="0.9">
    <rect x="100" y="540" width="120" height="32" rx="16" fill="#1c1c1c"/>
    <text x="118" y="561">Drama</text>
    <rect x="232" y="540" width="120" height="32" rx="16" fill="#1c1c1c"/>
    <text x="250" y="561">Romance</text>
    <rect x="364" y="540" width="160" height="32" rx="16" fill="#1c1c1c"/>
    <text x="382" y="561">Liberian Cinema</text>
  </g>
</svg>
